<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flyedit example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="flyEdit.css">
    <style>
        /* table tr td,
        table tr td {
            position: relative;
        } */
    </style>
</head>

<body>


    <div class="container">
        <h2>Sample Table</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="flyedit">John</td>
                    <td class="flyedit">Doe</td>
                    <td class="flyedit">john@example.com</td>
                </tr>
                <tr>
                    <td class="flyedit">Mary</td>
                    <td class="flyedit">Moe</td>
                    <td class="flyedit">mary@example.com</td>
                </tr>
                <tr>
                    <td class="flyedit">July</td>
                    <td class="flyedit">Dooley</td>
                    <td class="flyedit">july@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js "></script>
    <script src="flyEdit.js"></script>
    <script>

        $(document).ready(function () {

            $('.flyedit').flyEdit({}, function (event, oldContent, newContent, container) {
                console.log(container)

            }, function (event) {
                // alert('cancel button clicked')
            });


        })

    </script>
</body>

</html>
